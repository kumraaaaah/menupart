<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Basic styling for vertical fit */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c; /* Darker background for better viewing */
            width: 100vw;
            height: 100vh; /* Make body fill the viewport height */
            overflow: hidden; /* Hide scrollbars */
        }
        .menu-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Make the image fit the screen vertically */
        img {
            height: 100%; /* Fit to container height */
            width: auto;   /* Adjust width automatically */
            max-width: 100%; /* Ensure it doesn't overflow on wide screens */
        }
    </style>
</head>
<body>

    <div class="menu-container">

        <img src="menu image.jpg" alt="Restaurant Menu" usemap="#menu-map">

        <map name="menu-map">
            <area 
                shape="rect" 
                coords="540, 720, 1025, 835" 
                href="https://carte30.netlify.app" 
                alt="Japanese Menu"
                target="_blank">
        </map>

    </div>

</body>
</html>

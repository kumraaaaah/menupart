<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        /* Container for positioning the link */
        .menu-container {
            position: relative; /* This is essential for positioning the link */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Make the image fit the screen without distortion */
        img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }
        /* The clickable link */
        #japan-link {
            position: absolute;
            display: block;
            /* The position and size are now in percentages */
            left: 50%;   /* Starts 50% from the left edge */
            top: 53.3%; /* Starts 53.3% from the top edge */
            width: 45%;  /* The link is 45% wide */
            height: 8.5%; /* The link is 8.5% tall */
            
            /* Uncomment the line below to see the clickable area for debugging */
            /* background-color: rgba(255, 0, 0, 0.5); */
        }
    </style>
</head>
<body>

    <div class="menu-container">

        <img src="menu image.jpg" alt="Restaurant Menu">

        <a id="japan-link" href="https://carte30.netlify.app" target="_blank"></a>

    </div>

</body>
</html>
